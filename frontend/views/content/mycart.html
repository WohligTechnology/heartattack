<div>
    <div>
        <img src="frontend/img/icu-orientation/icu-orientation-banner.jpg" alt="" class="img-responsive">
    </div>
    <div class="page-head1">
        <div class="container">
            <table class="table mycart-table">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>Particulars</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cart in myCart">
                        <td>{{cart.serial}}</td>
                        <td>
                            <div class="text-left">
                                <div class="table__img display-inblock">
                                    <img src="{{cart.image}}" alt="" class="img-responsive">
                                </div>
                                <div class="table__text display-inblock">
                                    <span>{{cart.particulars}}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <i class="fa fa-plus display-inblock" aria-hidden="true"></i>
                            <div class="display-inblock">
                                <form>
                                    <div class="form-group marg0">
                                        <input type="text" class="form-control quantity__input">
                                    </div>
                                </form>
                            </div>
                            <i class="fa fa-minus display-inblock" aria-hidden="true"></i>
                        </td>
                        <td><span>{{cart.amount}}</span></td>
                        <td><span>{{total.amount}}</span></td>
                        <td>
                            <i class="fa fa-trash-o display-inblock" aria-hidden="true"></i>
                            <div class="display-inblock">
                                Remove
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">Subtotal: <span>$170.98</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
